<!DOCTYPE html>
<html lang="en">

<head>
	<title>Page Header and Breadcrumbs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap.min.css">
	
	<!-- Font Awesome JS -->
	<link rel="stylesheet" href="../../lib/custom/css/all.css">
	<link rel="stylesheet" href="../../lib/dist/animate/animate.css">
	
	<!-- Your custom css goes here -->
	<link rel="stylesheet" href="../../lib/custom/css/custom.css">
	<link rel="stylesheet" type="text/css" href="../../lib/custom/css/custom-geo.css">

<!--<style></style>-->

<body>
	<!-- PAGE HEADER -->
	<div class="container">
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Page Header Sample1</span>
			<nav aria-label="breadcrumb">
					<ol class="breadcrumb arr-right">

						<li class="breadcrumb-item ">
							<a href="#" class="text-warning">Dashboard</a>
						</li>
						<li class="breadcrumb-item ">
							<a href="#" class="text-warning">Item1</a>
						</li>
						<li class="breadcrumb-item text-dark active" aria-current="page">Current</li>
					</ol>
				</nav>
		
		</nav>
		<hr style="border: 1px solid #ffbb33;">
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Page Header Sample2</span>
		</nav>
		<nav aria-label="breadcrumb ">
			<ol class="breadcrumb arr-right bg-dark">
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Item1</a>
				</li>
				<li class="breadcrumb-item text-light active" aria-current="page">Current</li>
			</ol>
		</nav>

		<hr style="border: 1px solid #ffbb33;">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item ">
					<a href="#" class="text-warning">Dashboard</a>
				</li>
				<li class="breadcrumb-item">
					<a href="#" class="text-warning">Item1</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Current</li>
			</ol>
		</nav>
		<!--  option2 w/ bg -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb bg-warning ">
				<li class="breadcrumb-item ">
					<a href="#" class="text-dark">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-dark">Item1</a>
				</li>
				<li class="breadcrumb-item text-dark active" aria-current="page">Current</li>
			</ol>
		</nav>

		<!--  option3 w/ bg -->
		<nav aria-label="breadcrumb ">
			<ol class="breadcrumb arr-right bg-dark">
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Item1</a>
				</li>
				<li class="breadcrumb-item text-light active" aria-current="page">Current</li>
			</ol>
		</nav>
	</div>

	<!-- JQuery Core -->
	<script type="text/javascript" src="../../lib/dist/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/dist/popper/popper.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="../../lib/dist/bootstrap/js/bootstrap.js"></script>

</html>
