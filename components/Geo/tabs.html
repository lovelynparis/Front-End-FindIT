<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tabs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap.min.css">
	
	<!-- Font Awesome JS -->
	<link rel="stylesheet" href="../../lib/custom/css/all.css">
	<link rel="stylesheet" href="../../lib/dist/animate/animate.css">

	<!-- Your custom css goes here -->
	<link rel="stylesheet" href="../../lib/custom/css/custom.css">

</head>
<body>
	<!-- Basic Tabs Design-->
	<div class="container">

		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Tabs Design</span>
		</nav>

		<hr style="border: 1px solid #ffbb33;">
		<br>
		<ul class="nav nav-pills mb-3 p-3 nav-justified nav-fill font-weight-bold" id="pills-tab" role="tablist">
			<li class="nav-item text-uppercase">
				<a class="nav-link active " id="pills-1-tab" data-toggle="pill" href="#pills-1" role="tab" aria-controls="pills-1" aria-selected="true">tab 1</a>
			</li>
			<li class="nav-item text-uppercase">
				<a class="nav-link" id="pills-2-tab" data-toggle="pill" href="#pills-2" role="tab" aria-controls="pills-2" aria-selected="false">tab 2</a>
			</li>
			<li class="nav-item text-uppercase">
				<a class="nav-link" id="pills-3-tab" data-toggle="pill" href="#pills-3" role="tab" aria-controls="pills-3" aria-selected="false">tab 3</a>
			</li>
			<li class="nav-item text-uppercase">
				<a class="nav-link" id="pills-4-tab" data-toggle="pill" href="#pills-4" role="tab" aria-controls="pills-4" aria-selected="false">tab 4</a>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab">content1</div>
			<div class="tab-pane fade" id="pills-2" role="tabpanel" aria-labelledby="pills-2-tab">content2</div>
			<div class="tab-pane fade" id="pills-3" role="tabpanel" aria-labelledby="pills-3-tab">content3</div>
			<div class="tab-pane fade" id="pills-4" role="tabpanel" aria-labelledby="pills-4-tab">content4</div>

		</div>
	</div>
	
	<!-- JQuery Core -->
	<script type="text/javascript" src="../../lib/dist/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/dist/popper/popper.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="../../lib/dist/bootstrap/js/bootstrap.js"></script>
</body>

</html>
