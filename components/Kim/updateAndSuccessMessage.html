<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap.min.css">

   <!-- Font Awesome JS -->
   <link rel="stylesheet" href="../../lib/custom/css/all.css">
   <link rel="stylesheet" href="../../lib/dist/animate/animate.css">
   <!-- Your custom css goes here -->
   <link rel="stylesheet" href="../../lib/custom/css/custom-kim.css">

  <title>Success and Failed Message Modals</title>
</head>

<body>

  <br>

  <!------------------- Success Modal Design -------------------------->

  <!-- Modal Trigger Button-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#successModal">Success Trigger
    Button</button>

  <!-- Modal -->
  <div class="modal fade success-modal" id="successModal" tabindex="-1" role="dialog"
    aria-labelledby="successModalTitle" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <div class="modal-header success-header">
          <h5 class="modal-title" id="ModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body success-body">
          <i id="successIcon" class="far fa-check-circle fa-10x"></i>
          <p id="successText">You have sucessfully added ........</p>
        </div>

        <div class="modal-footer success-footer">
          <button id="okSuccessButton" type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>


  <!------------------- Failed Modal Design -------------------------->

  <!-- Modal Trigger Button-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#failedModal">Fail to Add Trigger
    Button</button>

  <!-- Modal -->
  <div class="modal fade" id="failedModal" tabindex="-1" role="dialog" aria-labelledby="failedModalTitle"
    aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <div id="failedHeader" class="modal-header">
          <h5 class="modal-title" id="ModalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <i id="failedIcon" class="far fa-times-circle fa-10x"></i>
          <p id="failedText">Failed to addd ........</p>
        </div>

        <div class="modal-footer">
          <button id="retryFailedButton" type="button" class="btn btn-danger" data-dismiss="modal">RETRY</button>

          <button id="okFailedButton" type="button" class="btn btn-success" data-dismiss="modal">OK</button>

        </div>
      </div>
    </div>
  </div>

  <!-- JQuery Core -->
  <script type="text/javascript" src="../../lib/dist/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../lib/dist/popper/popper.min.js"></script>
  <!-- Bootstrap -->
   <script src="../../lib/dist/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
