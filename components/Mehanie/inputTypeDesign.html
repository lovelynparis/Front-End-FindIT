<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../lib/dist/bootstrap/css/bootstrap.min.css">
    
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="../../lib/custom/css/all.css">
    <link rel="stylesheet" href="../../lib/dist/animate/animate.css">

    <!-- Your custom css goes here -->
    <link rel="stylesheet" href="../../lib/custom/css/custom-mehanie.css">

    <title>inputTypeDesign</title>

  </head>
  <body>
  <!--first card-->
    <div class="card" id="inputType1">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <p class="card-title">Name</p>
            <div class="input-group mb-3">
              <input type="text" class="form-control">
            </div>
            <p class="card-title">Quantity</p>
            <div class="input-group mb-3" >
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-6">
            <p class="card-title">Dropdown Input</p>
            <select class="custom-select">
              <option selected>Item 1</option>
              <option value="1">Item 2</option>
              <option value="2">Item 3</option>
              <option value="3">Item 4</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>

    <!--Second card-->
    <div class="card card2" id="inputType2">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
              <label class="label">Name</label>
              <div class="form-group">
                <input type="email" class="form-box">
              </div>
              <label class="label">Quantity</label>
              <div class="form-group">
                <select class="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <label class="label">Official Receipt No.</label>
              <div class="form-group">
                <input id="text" type="text">
	               <button id="lock-unlock-button" onclick="lock()"><span id="lock-unlock" class="fas fa-lock-open"></span></button>
                <!--
                <input type="text" id="text" class="">
                <button id="button" class="fas fa-lock button" onclick="lock()"></button>
              -->
              </div>
          </div>
          <div class="col-sm-6">
              <label class="label">Dropdown Input</label>
              <div class="form-group">
                <select class="exampleFormControlSelect1">
                  <option>ITEM 1</option>
                  <option>ITEM 2</option>
                  <option>ITEM 3</option>
                  <option>ITEM 4</option>
                  <option>ITEM 5</option>
                </select>
              </div>
              <label class="label">Switches</label>
              <div class="form-group">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round">
                  </span>
                </label>
              </div>
              <label class="label">Status</label>
                <div class="form-group">
                  <select class="exampleFormControlSelect1" id="text2">
                    <option>Status 1</option>
                    <option>Status 2</option>
                    <option>Status 3</option>
                  </select>
                  <button id="lock-unlock-button2" onclick="lock2()"><span id="lock-unlock2" class="fas fa-lock-open"></span></button>
                  <!--
                  <button id="button1" class="fas fa-lock button" onclick="lock2()"></button>
                -->
                </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!--third card -->
    <div class="">
      <select class="custom1 custom-select">
        <option selected>Item 1</option>
        <option value="1">Item 2</option>
        <option value="2">Item 3</option>
        <option value="3">Item 4</option>
        <option value="3">Item 5</option>
      </select>
    </div>

    <div class="">
      <select class="custom2 custom-select">
        <option selected class="option">ITEM 1</option>
        <option class="option" value="1">ITEM 2</option>
        <option class="option" value="2">ITEM 3</option>
        <option class="option" value="3">ITEM 4</option>
        <option class="option" value="3">ITEM 5</option>
      </select>
    </div>

      <!-- JQuery Core -->
      <script type="text/javascript" src="../../lib/dist/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="../../lib/dist/popper/popper.min.js"></script>
      <!-- Bootstrap -->
      <script type="text/javascript" src="../../lib/dist/bootstrap/js/bootstrap.js"></script>
      <script type="text/javascript" src="../../lib/custom/js/custom-Mehanie.js"></script>
  </body>
</html>
