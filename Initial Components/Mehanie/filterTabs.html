    <div class="filter-card w-50 text-center">
      <div class="card-header" id="card-header1">
        <div class="dropdown text-left">
          <button class="btn btn-primary dropdown-toggle" type="button" id="button2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </div>

        <br>
        <br>

        <h5> STATUS </h5>
        <hr style="border: 0.5px solid #ffbb33; width: 15rem; margin-top: 0;">
        <div class="row">
          <div class="col-sm">
            <div class="checkbox-custom">
              <label>
                <input type="checkbox" name="status">
                <b></b>

              <label>

                <span>Status 5</span>
