<!DOCTYPE html>
<html lang="en">

<head>
	<title>Page Header and Breadcrumbs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../../css/custom-geo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<!--<style></style>-->

<body>
	<!-- PAGE HEADER -->
	<div class="container">
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Page Header Sample1</span>
			<nav aria-label="breadcrumb">
					<ol class="breadcrumb arr-right">

						<li class="breadcrumb-item ">
							<a href="#" class="text-warning">Dashboard</a>
						</li>
						<li class="breadcrumb-item ">
							<a href="#" class="text-warning">Item1</a>
						</li>
						<li class="breadcrumb-item text-dark active" aria-current="page">Current</li>
					</ol>
				</nav>
		
		</nav>
		<hr style="border: 1px solid #ffbb33;">
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Page Header Sample2</span>
		</nav>
		<nav aria-label="breadcrumb ">
			<ol class="breadcrumb arr-right bg-dark">
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Item1</a>
				</li>
				<li class="breadcrumb-item text-light active" aria-current="page">Current</li>
			</ol>
		</nav>

		<hr style="border: 1px solid #ffbb33;">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item ">
					<a href="#" class="text-warning">Dashboard</a>
				</li>
				<li class="breadcrumb-item">
					<a href="#" class="text-warning">Item1</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Current</li>
			</ol>
		</nav>
		<!--  option2 w/ bg -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb bg-warning ">
				<li class="breadcrumb-item ">
					<a href="#" class="text-dark">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-dark">Item1</a>
				</li>
				<li class="breadcrumb-item text-dark active" aria-current="page">Current</li>
			</ol>
		</nav>

		<!--  option3 w/ bg -->
		<nav aria-label="breadcrumb ">
			<ol class="breadcrumb arr-right bg-dark">
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Dashboard</a>
				</li>
				<li class="breadcrumb-item ">
					<a href="#" class="text-light">Item1</a>
				</li>
				<li class="breadcrumb-item text-light active" aria-current="page">Current</li>
			</ol>
		</nav>
	</div>
</body>

</html>
