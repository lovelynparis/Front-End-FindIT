<!DOCTYPE html>
<html lang="en">

<head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="custom-geo.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<style>

</style>


<body>
 <!-- PAGE HEADER -->
 <div class="container">
  <!--  option1 transparent with custom internal css-->
  <div class="page-header">
   <h3>PAGE HEADER</h3>
   <hr style="border: 1px solid #ffbb33;">

   <h4>
    <center>Page Header</center>
   </h4>
   <hr style="border: 1px solid #ffbb33;">

   <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
     <li class="breadcrumb-item "><a href="#" class="text-warning">Dashboard</a></li>
     <li class="breadcrumb-item"><a href="#" class="text-warning">Item1</a></li>
     <li class="breadcrumb-item active" aria-current="page">Current</li>
    </ol>
   </nav>


   <!--  option2 w/ bg -->
   <nav aria-label="breadcrumb">

    <ol class="breadcrumb bg-dark ">
     <li class="breadcrumb-item "><a href="#" class="text-light">Dashboard</a></li>
     <li class="breadcrumb-item "><a href="#" class="text-light">Item1</a></li>
     <li class="breadcrumb-item text-light active" aria-current="page">Current</li>
    </ol>

   </nav>
  </div>
  <!--  option3 w/ bg -->
  <nav aria-label="breadcrumb ">

   <ol class="breadcrumb arr-right bg-warning">

    <li class="breadcrumb-item "><a href="#" class="text-light">Dashboard</a></li>

    <li class="breadcrumb-item "><a href="#" class="text-light">Item1</a></li>

    <li class="breadcrumb-item text-light active" aria-current="page">Current</li>

   </ol>

  </nav>
 </div>
 


</body>

</html>
