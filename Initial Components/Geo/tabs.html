<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tabs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="..\custom-geo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
/*	Tabs Yellow design*/
	.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
    color: #fff;
    background-color: #ffbb33;
	}

	a {
		color:black;
		text-decoration: none;
		background-color: transparent;
	}
</style>

<body>
	<!-- Basic Tabs Design-->
	<div class="container">
		<h3>TABS DESIGN</h3>
		<hr style="border: 1px solid #ffbb33;">
		<br>
		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			<li class="nav-item ">
				<a class="nav-link active " id="pills-1-tab" data-toggle="pill" href="#pills-1" role="tab" aria-controls="pills-1" aria-selected="true">tab1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-2-tab" data-toggle="pill" href="#pills-2" role="tab" aria-controls="pills-2" aria-selected="false">tab2</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-3-tab" data-toggle="pill" href="#pills-3" role="tab" aria-controls="pills-3" aria-selected="false">tab3</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="pills-4-tab" data-toggle="pill" href="#pills-4" role="tab" aria-controls="pills-4" aria-selected="false">tab4</a>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab">content1</div>
			<div class="tab-pane fade" id="pills-2" role="tabpanel" aria-labelledby="pills-2-tab">content2</div>
			<div class="tab-pane fade" id="pills-3" role="tabpanel" aria-labelledby="pills-3-tab">content3</div>
			<div class="tab-pane fade" id="pills-4" role="tabpanel" aria-labelledby="pills-4-tab">content4</div>
			
		</div>
	</div>
</body>

</html>
