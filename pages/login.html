<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/dist/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../lib/dist/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome JS -->
  <link rel="stylesheet" href="../lib/custom/css/all.css">
  <link rel="stylesheet" href="../lib/dist/animate/animate.css">
  <!-- Your custom css goes here -->
  <link rel="stylesheet" href="../lib/custom/css/custom.css">

  <title>Login-FindIt</title>

</head>

<body>
  <!------------------- Login Window -------------------------->

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-6 col-lg-4 mx-auto">
        <div class="card card-signin my-5 main-sign-in-card">
          <div class="card-body align-middle custom-card-sign-in yellow-divider-top">
            <img src="../assets/images/logo/logo2.png" alt="FindIt Logo" class="responsive" width="600"
              height="400">
            <h4 class="card-title text-center login-newMedia">New Media Services</h4>

              <form class="form-signin">

                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                    class="fab fa-google mr-2"></i> Sign in with Google</button>
              </form>
          </div>

          <div class="card-footer custom-footer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery Core -->
  <script type="text/javascript" src="../lib/dist/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/dist/popper/popper.min.js"></script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="../lib/dist/bootstrap/js/bootstrap.js"></script>
</body>

</html>
